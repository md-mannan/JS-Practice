<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // while loop

      i = 0;
      do {
        document.write(i + "<button>while loop</button><br/>");
        i++;
      } while (i <= 3);
    </script>
  </body>
</html>
