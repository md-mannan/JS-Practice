<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var marks;
        marks=prompt("Enter Your Marks:");
        if(marks <=100 && marks >=80){
            document.write("Your Result is A+")
        }
          else if (marks <= 79 && marks >=70) {
                document.write("Your Result is A")
            }
            else if (marks <= 69 && marks >=60) {
            document.write("Your Result is A-")
        }
           else if (marks <= 59 && marks >=50) {
            document.write("Your Result is B")
        }
           else if (marks <= 49 && marks >=40) {
            document.write("Your Result is C")
        }
           else if (marks <= 39 && marks >=33) {
            document.write("Your Result is D")
        }
        
       else{
         document.write("Your Result is Fail")
       }
         
    </script>
</body>
</html>
